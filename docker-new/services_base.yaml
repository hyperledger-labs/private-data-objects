version: "3.4"

services:
  services_container:
    image: pdo_services
    build:
      context: .
      dockerfile: pdo_services.dockerfile
      args:
        PDO_INTERPRETER: ${PDO_INTERPRETER:-wawaka}
        PDO_HOSTNAME: ${PDO_HOSTNAME}
        PDO_LEDGER_TYPE: ccf
        PDO_LEDGER_URL: ${PDO_LEDGER_URL}
        SGX_MODE: ${SGX_MODE:-SIM}
    container_name: services_container
    network_mode: "host"
    depends_on:
      - ccf_container
    volumes:
      - ./xfer/:/project/pdo/xfer/
    entrypoint: /project/pdo/tools/start_services.sh
    healthcheck:
      test: ["CMD", "test", "-r", "/project/pdo/xfer/site.psh"]
      start_period: 20s
      interval: 10s
      retries: 5
