[Sawtooth]
LedgerURL = "${ledger}"

[Logging]
LogLevel = "INFO"
LogFile  = "__screen__"

[Key]
SearchPath = [ ".", "./keys", "${keys}" ]
KeyFileTemplate = "$${identity}_private.pem"

[Contract]
DataDirectory = "${data}"
SourceSearchPath = [ ".", "./contracts", "${home}/contracts" ]

[AssetContract]
Name = "${assetcontract}"
Source = "_${assetcontract}.scm"
Creator = "${assetidentity}"

ProvisioningServices = [
    "http://127.0.0.1:7001",
    "http://127.0.0.1:7002",
    "http://127.0.0.1:7003"
]

EnclaveServices = [
    "http://localhost:7101",
    "http://localhost:7102",
    "http://localhost:7103"
]

